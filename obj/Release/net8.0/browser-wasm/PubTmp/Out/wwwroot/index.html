<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUSUKA BI Portal</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="report_4370624.png" />
    <link href="CRUD_Employee-standAlone.styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styles for better form appearance */
        .form-control:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25) !important;
        }

        .btn-primary {
            background-color: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }

            .btn-primary:hover {
                background-color: #2563eb !important;
                border-color: #2563eb !important;
            }
    </style>
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="mt-3">
                    <h5>Loading Application...</h5>
                    <p class="text-muted">Please wait while we initialize your experience.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger d-none">
        <h4 class="alert-heading">An error occurred!</h4>
        <p>Something went wrong. Please try refreshing the page.</p>
        <hr>
        <div class="d-flex">
            <a href="" class="btn btn-primary reload me-2">Reload Page</a>
            <button class="btn btn-outline-secondary dismiss">Dismiss</button>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Enhanced error handling
        window.addEventListener('unhandledrejection', event => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Show blazor error UI when errors occur
        window.Blazor = window.Blazor || {};
        window.Blazor.start = window.Blazor.start || {};

        window.addEventListener('DOMContentLoaded', () => {
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.addEventListener('click', (e) => {
                    if (e.target.classList.contains('reload')) {
                        location.reload();
                    } else if (e.target.classList.contains('dismiss')) {
                        errorUI.classList.add('d-none');
                    }
                });
            }
        });
    </script>
</body>

</html>
